<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoForm</title>
    <style>
        body{
            background-color: rgb(232, 245, 229);
        }

        label{
            
            color: indigo;
            font-weight: bold;
            margin-bottom: 0.25%;

        }
        input{
            margin-bottom: 0.25%;
            
        }
    </style>
</head>
<body>
    <form action="http://localhost:3000/api/users/loginTest" method="POST"></form>
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="fname" required>
        <br />
        <br>

        <label for="email">Email:</label>
        <input type="email" id="name" name="name" required>
        <br />
        <br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        <br />
        <br>

        <label for="favoriteC">Favorite color:</label>
        <input type="color" id="favoriteC" name="favoriteC">
        <br />
        <br>

        <label for="fnumber">Favorite number:</label>
        <input type="text" id="fnumber" name="fnumber">
        <br />
        <br>

        <label for="confirmData">Confirm data is correct:</label>
        <input type="checkbox" id="confirmData" name="confirmData">
        <br />
        <br>

        <label for="submitInfo">Submit</label>
        <input type="submit" id="submitInfo" name="submitInfo">
        <br />
        <br>

        
    </form>
    
</body>
</html>
